<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request an Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Request an Event</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" name="event_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Club</label>
                <select name="club_name" class="form-select">
                    {% for club in clubs %}
                        <option value="{{ club }}">{{ club }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date (DD-MM-YYYY)</label>
                <input type="text" name="event_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time (HH:MM)</label>
                <input type="text" name="event_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <select name="location" class="form-select">
                    {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" name="budget" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
