<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Request a Resource</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Resource Request Form -->
        <form method="POST" action="{{ url_for('request_resource') }}">
            <div class="mb-3">
                <label for="resource_id" class="form-label">Select Resource:</label>
                <select name="resource_id" id="resource_id" class="form-select" required>
                    <option value="" disabled selected>Select a resource</option>
                    {% for resource in resources %}
                        <option value="{{ resource.id }}">{{ resource.resource_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date:</label>
                <input type="date" id="due_date" name="due_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
