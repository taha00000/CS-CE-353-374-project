<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
</head>
<body>
    <h1>Available Resources</h1>
    <ul>
        {% for resource in resources %}
            <li>{{ resource.resource_name }} - {{ resource.value }} USD</li>
        {% endfor %}
    </ul>

    <!-- Add buttons to redirect to add and view requests -->
    <a href="{{ url_for('add_request') }}">
        <button>Add New Request</button>
    </a>
    <a href="{{ url_for('view_requests') }}">
        <button>View All Requests</button>
    </a>

    <h2>Make a Resource Request</h2>
    <form action="{{ url_for('add_request') }}" method="post">
        <label for="resource_name">Select Resource:</label>
        <select name="resource_name" id="resource_name">
            {% for resource in resources %}
                <option value="{{ resource.resource_name }}">{{ resource.resource_name }}</option>
            {% endfor %}
        </select><br>

        <label for="due_date">Due Date (MM/DD/YYYY):</label>
        <input type="text" name="due_date" id="due_date"><br>

        <button type="submit">Request Resource</button>
    </form>
</body>
</html>
