<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Book an Appointment</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Filter Form -->
        <form method="GET" action="{{ url_for('book_appointment') }}" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="search_name" class="form-label">Search by Name:</label>
                    <input type="text" id="search_name" name="search_name" class="form-control" placeholder="e.g., John Doe" value="{{ search_name }}">
                </div>
                <div class="col-md-4">
                    <label for="filter_major" class="form-label">Filter by Major:</label>
                    <select id="filter_major" name="filter_major" class="form-select">
                        <option value="" selected>All Majors</option>
                        {% for abbrev, full_name in majors.items() %}
                            <option value="{{ abbrev }}" {% if abbrev == filter_major %}selected{% endif %}>{{ full_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </div>
        </form>

        <!-- Booking Form -->
        <form method="POST" action="{{ url_for('book_appointment') }}">
            <div class="mb-3">
                <label for="instructor" class="form-label">Select Instructor:</label>
                <select id="instructor" name="instructor" class="form-select" required>
                    <option value="" disabled selected>Select an instructor</option>
                    {% for instructor in instructors %}
                        <option value="{{ instructor.id }}">{{ instructor.first_name }} {{ instructor.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="purpose" class="form-label">Purpose of the Meeting (max 200 characters):</label>
                <textarea id="purpose" name="purpose" class="form-control" maxlength="200" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
</body>
</html>
