<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Request a Resource</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Resource Request Form -->
        <form method="POST">
            <div class="form-group">
                <label for="resource_id">Select Resource:</label>
                <select name="resource_id" id="resource_id" class="form-control" required>
                    {% for resource in resources %}
                        <option value="{{ resource.id }}">{{ resource.resource_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date" id="due_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Request Resource</button>
        </form>
    </div>
</body>
</html>
