<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resources</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>View Resource</h2>
        <form>
            <label for="resource_id">Resource ID:</label>
            <input type="text" id="resource_id" name="resource_id" value="MIC001">
            <br><br>
            <label for="resource_name">Resource Name:</label>
            <input type="text" id="resource_name" name="resource_name" value="Microphone">
            <br><br>
            <label for="lent_out_to">Lent Out To:</label>
            <input type="text" id="lent_out_to" name="lent_out_to">
            <br><br>
            <label for="event">Event:</label>
            <select id="event" name="event">
                <option value="SerVe">SerVe</option>
                <option value="DiscO">DiscO</option>
            </select>
            <br><br>
            <button type="button">Edit</button>
            <button type="button">Close</button>
        </form>
    </div>
</body>
</html>
