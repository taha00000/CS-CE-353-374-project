<!DOCTYPE html>
<html>
<head>
    <title>Borrow a Resource</title>
</head>
<body>
    <h2>Borrow a Resource</h2>

    <p><strong>Student ID:</strong> {{ student.user_id }}</p>

    <form method="post">
        <label for="resource">Select a Resource:</label><br>
        <select name="resource" id="resource">
            {% for resource in resource_names %}
                <option value="{{ resource }}">{{ resource }}</option>
            {% endfor %}
        </select><br><br>

        <label for="due_date">Select Tentative Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" required><br><br>

        <input type="submit" value="Request Resource">
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
