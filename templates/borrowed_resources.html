<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>View Resource</h2>

    <label>Resource ID:</label>
    <input type="text" value="{{ resource.id }}" readonly>

    <label>Resource Name:</label>
    <input type="text" value="{{ resource.name }}" readonly>

    <label>Lent Out To:</label>
    <select disabled>
        <option selected>{{ resource.lent_out_to }}</option>
    </select>

    <label>Event:</label>
    <select disabled>
        <option selected>{{ resource.event }}</option>
    </select>

    <div class="btn-group">
        <button disabled>Edit</button>
        <a href="/" style="padding: 8px 16px; background-color: #ccc; text-decoration: none;">Close</a>
    </div>
</body>
</html>
