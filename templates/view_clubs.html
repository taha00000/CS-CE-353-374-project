<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Clubs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>View Clubs</h1>

    <form method="POST">
        <select name="club_id">
            {% for club in clubs %}
                <option value="{{ club.id }}">{{ club.club_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="View Funds">
    </form>
    
    {% if selected_club %}
        <h3>{{ selected_club.club_name }} Total Funds: {{ total_funds }}</h3>
        <p>Total Funds: ${{ total_funds }}</p>
    {% endif %}
</body>
</html>
