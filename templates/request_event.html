<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Request an Event</h1>
        <form method="POST" action="{{ url_for('request_event') }}">

            <div class="mb-3">
                <label for="club_name" class="form-label">Club Name:</label>
                <select name="club_name" id="club_name" class="form-select" required>
                    <option value="" disabled selected>Select a club</option>
                    {% for club in clubs %}
                        <option value="{{ club }}">{{ club }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="event_name" class="form-label">Event Name:</label>
                <input type="text" id="event_name" name="event_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="event_description" class="form-label">Event Description:</label>
                <textarea id="event_description" name="event_description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date (DD-MM-YYYY):</label>
                <input type="text" id="event_date" name="event_date" class="form-control" placeholder="e.g., 25-04-2025" required>
            </div>

            <div class="mb-3">
                <label for="event_time" class="form-label">Event Time (HH:MM):</label>
                <input type="text" id="event_time" name="event_time" class="form-control" placeholder="e.g., 14:30" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <select name="location" id="location" class="form-select" required>
                    <option value="" disabled selected>Select a location</option>
                    {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="budget" class="form-label">Budget (PKR):</label>
                <input type="number" id="budget" name="budget" class="form-control" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mt-3">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
