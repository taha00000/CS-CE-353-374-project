<!DOCTYPE html>
<html>
<head>
    <title>Event Requests</title>
</head>
<body>
    <h1>All Event Requests</h1>
    <ul>
        {% for req in requests %}
            <li>
                <strong>{{ req.event_name }}</strong> ({{ req.club.club_name }}): {{ req.event_description }}
                - Status: {{ 'Approved' if req.approved else 'Pending' }}
                {% if not req.approved %}
                    | <a href="{{ url_for('approve_event', id=req.id) }}">Approve</a>
                    | <a href="{{ url_for('reject_event', id=req.id) }}">Reject</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
